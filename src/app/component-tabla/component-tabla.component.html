<table class="row-border hover">
  <link rel="stylesheet" href="component-tabla.component.css">
  <thead>


    <tr>
      <th>ID</th>
      <th>First name</th>
      <th>Last name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
      <td>{{ user.name }}</td>
      <td>{{user.username}}</td>
    </tr>

  </tbody>
</table>
